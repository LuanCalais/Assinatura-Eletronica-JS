<!DOCTYPE html>
<html lang="pt-br" ng-app="assinaturaEletronica">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ################################################################################ Styles ################################################################################-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Assinatura Eletrônica Testes</title>
</head>

<body onresize="alteraResponsividade()">


    <div ng-controller="signatureCtrl">
        <div class="container mt-5">
            <div class="row bg-dark p-5" style="border-radius: 10px;">

                <button type="button" data-toggle="modal" data-target="#modalAssinatura"
                    class="btn btn-outline-light btn-block" data-backdrop="static" data-keyboard="false">Abre
                    Assinatura</button>

            </div>

        </div>

        <div class="modal fade" id="modalAssinatura" tabindex="-1" role="dialog" aria-labelledby="modalAssinatura"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title text-light display-4" id="exampleModalLabel">Assinatura Eletrônica</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="row">

                                <div class="col-sm-7 col-lg-12">
                                    <div class="form-group">
                                        <canvas id="signature-pad" class="signature-pad" width="450">
                                        </canvas>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label text-light">Base64:</label>
                                        <textarea name="" id="verCodigoAssinatura" cols="30" rows="10"
                                            style="width: 100%; height: 10vh;"></textarea>
                                    </div>
                                </div>
                            </div>



                        </form>

                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <button href="" id="limpar" class="btn btn-primary btn-block">Limpar</button>
                            </div>

                            <div class="col-lg-12 mb-3">
                                <button href="" id="salvar" class="btn btn-warning btn-block">Confirmar</button>
                            </div>

                            <div class="col-lg-12">
                                <button href="" id="baixar" class="btn btn-light btn-block">Baixar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- ################################################################################ Scripts ################################################################################-->

    <!-- CDN para usar signature pad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@3.0.0-beta.3/dist/signature_pad.min.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <!-- Angular Js -->
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controller/signatureCtrl.js"></script>

    <!-- Services -->
    <script src="js/services/assinaturaAPIService.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="js/adaptaCanvas.js"></script>

</body>

</html>
