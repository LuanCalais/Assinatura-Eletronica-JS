<!DOCTYPE html>
<html lang="pt-br" ng-app="assinaturaEletronica">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ################################################################################ Styles ################################################################################-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Assinatura Eletrônica Testes</title>
</head>

<body ng-controller="signatureCtrl">

    <div class="container mt-5">
        <div class="row bg-dark p-5" style="border-radius: 10px;">


            <h1 class="display-4 text-light">Assinatura Eletrônica</h1>
            <div class="col-12 block">
                <canvas id="signature-pad" class="signature-pad" width="1011" height="267">
                </canvas>
            </div>

            <div class="col-12">
                <h4 class="display-4 text-light">Saída</h4>
                <form action="">
                    <textarea name="" id="verCodigoAssinatura" cols="30" rows="10" style="width: 100%;"></textarea>
                </form>
            </div>

            <div class=" col-sm-12 col-lg-4">
                <button href="" id="limpar" class="btn btn-primary btn-block">Limpar</button>
            </div>

            <div class="col-sm-12 col-lg-4">
                <button href="" id="salvar" class="btn btn-warning btn-block">Confirmar</button>
            </div>

            <div class="col-lg-4">
                <button href="" id="baixar" class="btn btn-light btn-block">Baixar Assinatura</button>
            </div>

        </div>

        <!-- <div class="row">
            <div class="container">
                <div class="col-6 bg-light">
                    <label for="">Teste</label>
                    <input type="text" class="form-control" ng-model="teste1">
                    <button class="btn btn-primary btn-block" ng-click="recebeBase64(teste1)">Confirma</button>
                    {{teste1}}
                </div>
            </div>
        </div> -->

    </div>

    <!-- ################################################################################ Scripts ################################################################################-->

    <!-- CDN para usar signature pad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@3.0.0-beta.3/dist/signature_pad.min.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <!-- Scripts Locais -->


    <!-- Angular Js -->
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controller/signatureCtrl.js"></script>

    <!-- Services -->
    <script src="js/services/assinaturaAPIService.js"></script>

</body>

</html>
